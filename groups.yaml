#
# Primary Views
#
default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.commute
    - group.climate
    - group.living_room
    - group.hallway
    - group.den
    - group.bedroom
    - group.second_bedroom
    - group.dining_room
    - group.kitchen
    - group.office
    - group.outdoor

camera_view:
  name: Security
  view: yes
  icon: mdi:cctv
  entities:
    - alarm_control_panel.simplisafe
    - device_tracker.samanthas_iphone_8
    - device_tracker.stephens_iphone_6
    - camera.den
    - camera.office

media_view:
  view: yes
  icon: mdi:television
  entities:
    - media_player.living_room_apple_tv
    - media_player.bedroom_apple_tv

tech_view:
  view: yes
  icon: mdi:desktop-classic
  entities:
    - group.speedtest

#
# Cards
#
commute:
  name: Commute
  view: no
  entities:
    - sensor.dark_sky_nearest_storm_distance
    - sensor.dark_sky_hourly_summary
    - sensor.dark_sky_minutely_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_daily_low_temperature
    - sensor.allergy_index_today
    - sun.sun

climate:
  name: Climate
  view: no
  entities:
    - sensor.my_ecobee3_temperature
    - sensor.my_ecobee3_humidity
    - climate.my_ecobee3

living_room:
  name: Living Room
  view: no
  entities:
    - sensor.living_room_temperature
    - binary_sensor.living_room_occupancy
    - group.living_room_downlights
    - light.left_end_table
    - light.right_end_table

hallway:
  name: Hallway
  view: no
  entities:
    - binary_sensor.my_ecobee3_occupancy
    - group.hallway_light

den:
  name: Den
  view: no
  entities:
    - group.den_light
    - sensor.den_temperature
    - binary_sensor.den_occupancy

bedroom:
  name: Bedroom
  view: no
  entities:
    - sensor.bedroom_temperature
    - binary_sensor.bedroom_occupancy
    - light.nightstand

second_bedroom:
  name: Second Bedroom
  view: no
  entities:
    - sensor.second_bedroom_temperature
    - binary_sensor.second_bedroom_occupancy

dining_room:
  name: Dining Room
  view: no
  entities:
    - group.dining_room_light

kitchen:
  name: Kitchen
  view: no
  entities:
    - light.kitchen_sink
    - group.kitchen_fan

office:
  name: Office
  view: no
  entities:
    - sensor.office_temperature
    - binary_sensor.office_occupancy

outdoor:
  name: Outdoor
  view: no
  entities:
    - switch.porch_outlet

speedtest:
  name: Speedtest
  view: no
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

